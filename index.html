<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>BS-Grid</title>
</head>
<style>
    div {
        height: 80px;
    }
</style>

<body>
    <h2>conteiner</h2>

    <div class="container">
        <div class="row">
            <div class="col-6 bg-info"></div>
            <div class="col-6 bg-danger"></div>
        </div>
    </div>
    <h2>conteiner-fluid</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bg-info"></div>
            <div class="col-6 bg-danger"></div>
        </div>
    </div>
    <br><br>
    <hr>
    <br><br>
    <hr>


    <h2> sm </h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-primary"></div>
            <div class="col-sm-3 bg-warning"></div>
            <div class="col-sm-3 bg-success"></div>
            <div class="col-sm-3 bg-dark"></div>
        </div>

    </div>
    <br><br>
    <hr>
    <h2>md</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-primary"></div>
            <div class="col-md-3 bg-warning"></div>
            <div class="col-md-3 bg-success"></div>
            <div class="col-md-3 bg-dark"></div>
        </div>
    </div>
    <br><br>
    <hr>
    <h2>lg</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 bg-primary"></div>
            <div class="col-lg-3 bg-warning"></div>
            <div class="col-lg-3 bg-success"></div>
            <div class="col-lg-3 bg-dark"></div>
        </div>
    </div>
    <br><br>
    <hr>
    <h2>xl</h2>
    <div class="container">
        <div class="row">
            <div class="col-xl-3 bg-primary"></div>
            <div class="col-xl-3 bg-warning"></div>
            <div class="col-xl-3 bg-success"></div>
            <div class="col-xl-3 bg-dark"></div>
        </div>
    </div>

    <!-- select restore down on your browser window and change the size of the window to see the difference ! -->

    <br><br>
    <hr>
    <br><br>
    <hr>
    <h2>cols with differend size</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-dark"></div>
            <div class="col-1 bg-success"></div>
            <div class="col-3 bg-info"></div>
            <div class="col-5 bg-secondary"></div>
            <div class="col-1 bg-warning"></div>
        </div>
    </div>
    <br><br>
    <hr>
    <br><br>
    <hr>

    <h2>just change the browsers window size! </h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-5 col-lg-2 col-xl-3" style="background-color:red;"></div>
            <div class="col-sm-4 col-md-3 col-lg-6 col-xl-7" style="background-color:blue;"></div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-2" style="background-color:green;"></div>
        </div>
    </div>
    <br><br>
    <hr>

    <h2>some cols in a bigger col</h2>

    <div class="container">
        <div class="row">
            <div class="col-8 bg-secondary " style="height: 200px;">
                <div class="row">
                    <div class="col-3 bg-light" style="margin: 10px;"></div>
                    <div class="col-7 bg-info" style="margin: 10px;"></div>
                </div>
            </div>
            <div class="col-4 bg-success" style="height: 200px"></div>
        </div>
    </div>
    <br><br><br><br><br><br><br>


</body>

</html>
